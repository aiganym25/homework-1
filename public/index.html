<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OOP Homework</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.js"></script></head>
  <script src="public/bundle.js"></script>

  <body>
    <div class="container">
      <div class="container__header">
        <span class="container__header--left">To Do List</span>
        <div class="container__header--right">
          <img class = "container__header--right__img"/>
          <div class = "container__header--right__temp"></div>
          <div class = "container__header--right__city"></div>
        </div>
      </div>
      <div class="flex">
          <input type="text" class = "container__search" />
          <button class="container__new-task">+ New Task</button>
      </div>

      <!-- <ul id = 'todo-list'></ul> -->

      <div id = "all-tasks"></div>
      <div id = "completed-tasks"></div>
    </div>
  </body>

    <div id="root"></div>
    <div id="functional-example"></div>
    <div id = "all-tasks"></div>
    <div id = "completed-tasks"></div>
  </body> -->
</html>
